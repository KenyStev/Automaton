<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Automaton | Kevin Estevez</title>

  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./bootflat/css/bootflat.min.css">
  <link rel="stylesheet" type="text/css" href="./css/automatonGUI.css">

  <script type="text/javascript" src="./js/jQuery_v3_1_1.js"></script>
  <script type="text/javascript" src="./dist/bundle.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/vis/vis.js"></script>
  <script type="text/javascript" src="./js/visManipulation.js"></script>
  <link href="./js/vis/vis-network.min.css" rel="stylesheet" type="text/css" />

</head>

<body onload="init();">

<div class="container">
  <div class="row">
      <h3 class="text-center">Automaton</h3>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="mynetwork"></div>
    </div>
    <div class="col-md-6">
      <div id="automaton">
      <h6>alphabet: <input id="automaton-alphabet" value="" /></h6>
      <h6>word to try: <input id="automaton-word" value="" /></h6>
      <div id="send-automaton-dfa" style="width:auto; height:25px; color:blue; cursor:pointer;">Evaluate DFA</div>
      <div id="send-automaton-nfa" style="width:auto; height:25px; color:blue; cursor:pointer;">Evaluate NFA</div>
      <div id="send-automaton-nfae" style="width:auto; height:25px; color:blue; cursor:pointer;">Evaluate NFA-e</div>
      <div id="load-example" style="width:auto; height:25px; color:green; cursor:pointer;">Example</div>
    </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $('#send-automaton-dfa').on('click', e => {
    evaluateDfa(e)
  })
  $('#send-automaton-nfa').on('click', e => {
    evaluateNfa(e)
  })
  $('#send-automaton-nfae').on('click', e => {
    evaluateNfae(e)
  })
  $('#load-example').on('click', e => {
    fillExample(e)
  })
</script>

<div id="node-popUp">
  <span id="node-operation">node</span> <br>
  <table style="margin:auto;">
    <tr>
      <td>id</td><td><input id="node-id" value="new value" /></td>
    </tr>
    <tr>
      <td>label</td><td><input id="node-label" value="new value" /></td>
    </tr>
  </table>
  <input type="button" value="save" id="node-saveButton" />
  <input type="button" value="cancel" id="node-cancelButton" />
</div>

<div id="edge-popUp">
  <span id="edge-operation">edge</span> <br>
  <table style="margin:auto;">
    <tr>
      <td>label</td><td><input id="edge-label" value="new value" /></td>
    </tr>
    <tr style="display: none;">
      <td>arrows</td><td><input id="edge-arrows" value="to" /></td>
    </tr>
  </table>
  <input type="button" value="save" id="edge-saveButton" />
  <input type="button" value="cancel" id="edge-cancelButton" />
</div>

<br />
<div id="show-message"></div>
</body>
</html>
